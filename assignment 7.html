<html>
    <head>
        <title>Creating a table</title>
    </head>
    <body>
       <center><table border="5width"="60%"></center>
    </body>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>

    <tr>
        <td>Mr.Potter</td>
        <td>17</td>
        <td>England</td>
    </tr>

    <tr>
        <td>Mr.James</td>
        <td>29</td>
        <td>USA</td>
    </tr>

    <tr>
        <td>Mr.Smith</td>
        <td>25</td>
        <td>Australia</td>
    </tr>

    <tr>
        <td>Mr.Malfoy</td>
        <td>27</td>
        <td>Germany</td>
    </tr>

    <tr>
        <td>Mr.John</td>
        <td>32</td>
        <td>Canada</td>
    </tr>
    </table>
</body>
</html>
